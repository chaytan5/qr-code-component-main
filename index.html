<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>QR code component | Frontend Mentor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;700&display=swap');
  </style>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="main-heading">
    <h1>QR Code component</h1>
  </header>

  <main class="container-main">
    <div class="qr-img">
      <img src="/images/image-qr-code.png" alt="QR code to frontend mentor">
    </div>
    <div class="hero-text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/chaytan5" target="_blank">Chaytan</a>.
  </footer>
</body>

</html>
